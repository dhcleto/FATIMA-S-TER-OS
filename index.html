<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATIMA'S TERÇOS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset padrão */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar personalizada */
        .navbar-custom {
            background-color: #000000; /* Preto absoluto */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        .navbar-custom .navbar-nav .nav-link {
            color: #ddd; /* Texto cinza claro */
            transition: color 0.3s ease;
        }

        .navbar-custom .navbar-nav .nav-link:hover {
            color: #fff; /* Branco no hover */
        }

        /* Hero Section */
        .hero-section img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgb(0, 0, 0);
        }

        /* Footer */
        footer {
            background-color: #000000; /* Preto absoluto */
            color: #fff;
            padding: 30px 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        footer .footer-links a {
            color: #B8860B; /* Dourado escuro */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer .footer-links a:hover {
            color: #fff; /* Branco no hover */
        } 

        
        /* Ajuste do botão hamburguer */
        .navbar-toggler {
            border: 2px solid #fff; /* Borda branca */
            border-radius: 5px;
            padding: 5px 10px; /* Ajusta o tamanho */
            transition: all 0.3s ease;
        }

        .navbar-toggler-icon {
            background-color: transparent;
            filter: invert(100%); /* Torna o ícone branco */
        }

        .navbar-toggler:hover {
            background-color: #B8860B; /* Fundo dourado no hover */
            border-color: #B8860B;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo3.jpeg" alt="Logo" class="logo" style="width: 100px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="historia.html">Nossa História</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="galeria.html">Galeria dos Terços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-center my-5">
        <div class="container">
            <h1 class="display-4 mb-4">FATIMA'S TERÇOS</h1>
            <p class="lead">Espalhando fé e devoção através de cada peça única.</p>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <img src="img/terçoprincipal.jpg" alt="Terço Principal" class="img-fluid">
                </div>
                <div class="col-md-4 mb-3">
                    <img src="img/tcaperecida.jpg" alt="Terço Aparecida" class="img-fluid">
                </div>
                <div class="col-md-4 mb-3">
                    <img src="img/terçosteriznha.jpg" alt="Terço Teresinha" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2024 FATIMA'S TERÇOS. Todos os direitos reservados.</p>
            <div class="footer-links mt-2">
                <a href="historia.html" class="mx-2">Nossa História</a> |
                <a href="galeria.html" class="mx-2">Galeria</a> |
                <a href="contato.html" class="mx-2">Contato</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
