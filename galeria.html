<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria dos Terços - FATIMA'S TERÇOS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo customizado */
        .logo {
            width: 100px;
            height: auto;
        }

        .gallery-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .gallery-card img:hover {
            transform: scale(1.05);
        }

        /* Modal */
        .modal-content img {
            max-height: 80vh;
            object-fit: contain;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo2.jpg" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="historia.html">Nossa História</a></li>
                    <li class="nav-item"><a class="nav-link active" href="galeria.html">Galeria dos Terços</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Galeria dos Terços -->
    <section class="container my-5">
        <h1 class="text-center mb-4">Galeria dos Terços</h1>
        <div class="row g-4">
            <!-- Loop com as imagens fornecidas -->
            <div class="col-md-3 gallery-card">
                <img src="img/IMG-20240503-WA0041.jpg" alt="Terço 1" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
            </div>
            <div class="col-md-3 gallery-card">
                <img src="img/IMG-20240503-WA0042.jpg" alt="Terço 2" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
            </div>
            <div class="col-md-3 gallery-card">
                <img src="img/IMG-20240503-WA0043.jpg" alt="Terço 3" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
            </div>
            <div class="col-md-3 gallery-card">
                <img src="img/IMG-20240503-WA0044.jpg" alt="Terço 4" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
            </div>
            <div class="col-md-3 gallery-card">
                <img src="img/IMG-20240503-WA0045.jpg" alt="Terço 5" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
            </div>
            <div class="col-md-3 gallery-card">
                <img src="img/IMG-20240503-WA0046.jpg" alt="Terço 6" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
            </div>
            <div class="col-md-3 gallery-card">
                <img src="img/IMG-20240503-WA0047.jpg" alt="Terço 7" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
            </div>
            <div class="col-md-3 gallery-card">
                <img src="img/tercofati.jpg" alt="Terço Fátima" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
            </div>
            <div class="col-md-3 gallery-card">
                <img src="img/tercocris.jpg" alt="Terço Cris" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
            </div>
            <div class="col-md-3 gallery-card">
                <img src="img/tercosidinei.jpg" alt="Terço Sidinei" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage(this)">
            </div>
        </div>
    </section>

    <!-- Modal de Imagem -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img src="" id="modalImage" class="img-fluid rounded">
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 FATIMA'S TERÇOS. Todos os direitos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showImage(element) {
            document.getElementById('modalImage').src = element.src;
        }
    </script>
</body>
</html>
